{% extends 'base.html' %}

{% block content %}
<h1>Update profile for {{ user.first_name }} {{ user.last_name }}</h1>

<form action="{{ url_for('users_update', user_id=user.id) }}?_method=PATCH", method="POST">

  
  
  <p>
  <label for="first_name">First name:</label>
  <input id="first_name" name="first_name" type="text" placeholder="New first name" value="{{ user.first_name }}"/>
</p>

<p>
<label for="last_name">Last name:</label>
<input id="last_name" name="last_name" type="text" placeholder="New last name" value="{{ user.last_name }}"/>
</p>

<p>
    <label for="image_url">Headshot:</label>
    <input id="image_url" name="image_url" type="text" placeholder="Image URL" value="{{ user.image_url }}"/>
  </p>

<p>
<button type="submit">Update</button>
</p>

</form>

<a href="{{ url_for('users_show', user_id=user.id) }}">Return to their profile</a>

{% endblock %}
