{% extends 'base.html' %} 
{% block content %}
<h1>Great thinkers</h1>

  {% for user in users %}
<p class="thinker">
  
  <a href="{{ url_for('users_show', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
</p>

  {% endfor %}


<p>

  <a href="{{ url_for('users_new') }}">Add a new philosopher</a>
</p>

{% endblock %}
