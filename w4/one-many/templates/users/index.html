{% extends 'base.html' %}

{% block content %}
<h1>List of users</h1>
<ul>
{% for user in users %}
<li><a href="{{ url_for('users_show', user_id=user.id) }}">{{ user.first }} {{ user.last }}</a>

</li>
{% endfor %}

</ul>
<p>

  <a href="{{ url_for('users_new') }}">Add a new user.</a>
</p>

{% endblock %}
