{% extends 'base.html' %} {% block content %}
<h1>Add a new user</h1>

<form action="{{ url_for('users_create') }}" method="POST">
  <p>

    <label for="first_name">First name:</label>
    <input id="first_name" name="first_name" type="text" placeholder="User's first name" />
  </p>

  <p>
    <label for="last_name">Last name:</label>
    <input id="last_name" name="last_name" type="text" placeholder="User's last name" />
  </p>

  <p>
      <label for="image_url">Headshot:</label>
      <input id="image_url" name="image_url" type="text" placeholder="Headshot" />
    </p>
  

  <p>
    <button type="submit">Create new user</button>
  </p>

</form>
<p>

  <a href="{{ url_for('users_index') }}">Return to the main list.</a>
</p>

{% endblock %}
