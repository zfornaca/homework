{% extends 'base.html' %} {% block content %}
<h1>Quotes tagged '{{ tag.tagname }}'</h1>
<p>
  <a href="{{ url_for('tags_edit', tag_id=tag.id) }}">Edit the '{{ tag.tagname }}' tag</a> 🐾 
  <a href="{{ url_for('tags_destroy', tag_id=tag.id) }}?_method=DELETE" method="POST">Remove the '{{ tag.tagname }}' tag</a>
</p>


{% endblock %}
