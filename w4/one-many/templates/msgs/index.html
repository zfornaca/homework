{% extends 'base.html' %}
{% block content %}

<ul>Messages from {{ user.first_name }} {{user.last_name }} 
  
  {% for msg in user.msgs %}
  <li>
    <a href="{{url_for('msgs_show', msg_id=msg.id)}}">
      {{ msg.content }}
    </a>

  </li>
{% endfor %}
</ul>

<p>
  <a href="{{url_for('msgs_new', user_id=user.id)}}">Add a message.</a>
</p>
<p>
<a href="{{url_for('users_show', user_id=user.id)}}">
  Return to {{ user.first_name }}'s profile.
</a>

</p>
{% endblock %}
