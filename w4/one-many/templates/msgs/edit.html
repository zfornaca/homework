{% extends 'base.html' %} {% block content %}

<h1>Revise message.</h1>

<form action="{{url_for('msgs_show', msg_id=msg.id)}}?_method=PATCH" method="POST">

  <label for="content">Message: </label>
  <input type="text" id="content" name="content" value="{{ msg.content }}">

  <button type="submit">Update your message</button>

</form>

<a href="{{ url_for('msgs_index', user_id=user.id) }}">Return to your list of messages.</a>

{% endblock %}
