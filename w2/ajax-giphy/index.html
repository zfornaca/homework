<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy Party</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>GIPHY PARTY</h1>
  </div>

  <div class="container">
    <form action="" method="post">
      <label for="searchTerm">
        <input type="text" id="searchTerm" name="searchTerm" placeholder="Enter a search term" required>

        <span class="button">
          <button type="submit" id="submitBtn">Search Giphy!</button>
        </span>



    </form>

    <span class="button">
      <button type="button" id="removeBtn">Remove Images</button>
    </span>
  </div>

  <div class="container" id="gifHolder"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
